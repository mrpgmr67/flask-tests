{% extends 'layout.html' %} 

{% block body %}
    <h1>Login</h1>
    {% include 'includes/_messages.html' %} 
    <form action="" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" value={{request.form.username}}>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" value = {{request.form.password}}>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
